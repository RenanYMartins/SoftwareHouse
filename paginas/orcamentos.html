<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/layoutOrcamentos.css">
    <title>Atech</title>
</head>

<body>
    <header>
        <img id="logo" src="../imagens/logoSemFundo.png" alt="Logo Site">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../paginas/empresa.html">A Empresa</a></li>
                <li><a href="#">Orçamentos</a></li>
                <li class="dropdown">
                    <a>Soluções</a>
                    <ul class="dropdown-content">
                        <li><a href="../paginas/solucoes.html#txtIntro">Mobile</a></li>
                        <li><a href="../paginas/solucoes.html#txtDesktop">Desktop</a></li>
                        <li><a href="../paginas/solucoes.html#txtWeb">Web</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="area_esquerda">
            <section class="card_branco_esquerdo">

            </section>
        </section>

        <section class="areaFormulario">
            <form>
                <h2>CONTATO</h2>
                <p>Faça a solicitação do seu orçamento e em breve retornaremos o contato. </p>
                <fieldset>
                    <label for="nome">Nome* </label>
                    <input id="nome" name="nome" type="text" required>
                    <label for="email">Email* </label>
                    <input id="email" name="email" type="email" required>
                    <label for="celular">Celular* </label>
                    <input id="celular" name="celular" type="text" required>
                    <label for="tipo">Solução Desejada*</label>
                    <select id="tipo" name="tipo" required>
                        <option value="todas" selected>Todas as soluções</option>
                        <option value="mobile">Mobile</option>
                        <option value="desktop">Desktop</option>
                        <option value="web">Web</option>
                    </select>
                    <label for="comentarios">Comentários</label>
                    <textarea id="comentarios" name="comentarios"
                        placeholder="Aqui você pode descrever um pouco do seu negócio para já nos conhecermos ou enviar qualquer outra informação que julgar necessária"></textarea>
                </fieldset>
                <section id="areaBtn">
                    <button type="submit">ENVIAR</button>
                </section>
            </form>
        </section>

        <section class="area_direita">
            <section class="card_branco_direito">

            </section>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2023 Atech. Todos os direitos reservados</p>
    </footer>
</body>

</html>
